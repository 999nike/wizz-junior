<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wizz Duo (Junior + Senior)</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#0b0f14;color:#e8eef6}
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    h1{margin:0 0 12px;font-size:20px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    textarea,input,select,button{width:100%;padding:10px;border-radius:10px;border:1px solid #263244;background:#0f1620;color:#e8eef6}
    textarea{min-height:110px;resize:vertical}
    button{cursor:pointer;background:#1f6feb;border:0}
    button:disabled{opacity:.6;cursor:not-allowed}
    .card{border:1px solid #263244;border-radius:12px;padding:12px;background:#0f1620;margin-top:12px}
    pre{white-space:pre-wrap;word-break:break-word;margin:0}
    .tiny{opacity:.75;font-size:12px;margin-top:6px}
    .split{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:800px){.split{grid-template-columns:1fr}}
    .chat-split{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:800px){.chat-split{grid-template-columns:1fr}}
    .chat-title{font-size:12px;opacity:.8;margin-bottom:6px}
    .chatbox{border:1px solid #263244;border-radius:12px;padding:10px;min-height:220px;max-height:360px;overflow:auto;background:#0b111a}
    .bubble{padding:8px 10px;border-radius:12px;margin:8px 0;white-space:pre-wrap;word-break:break-word;border:1px solid #263244;background:#0f1620}
    .bubble.meta{opacity:.85}
    .typing{opacity:.7;font-size:12px;margin:6px 0}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Wizz Duo</h1>

    <div class="split">
      <div class="card">
        <div class="row">
          <label>
            Mode
            <select id="mode">
              <option value="duo" selected>Duo (Senior → Junior → Senior)</option>
              <option value="ws">Senior only</option>
              <option value="wj">Junior only</option>
            </select>
          </label>
        </div>

        <label>Goal / Task</label>
        <textarea id="goal" placeholder="Example: Design Mission 2 wave plan for Space-Junkz-Shooter."></textarea>

        <label>Context (optional)</label>
        <textarea id="context" placeholder="Paste any notes about your webpage/game here (short is better)."></textarea>

        <div class="row">
          <button id="send">Send</button>
        </div>

        <div class="tiny">
          Tip: Keep context short. This build is stateless and fast by design.
        </div>
      </div>

      <div class="card">
        <strong>Duo Conversation</strong>

        <div class="chat-split" style="margin-top:10px;">
          <div>
            <div class="chat-title">WS (Senior)</div>
            <div id="chatWS" class="chatbox"></div>
          </div>

          <div>
            <div class="chat-title">WJ (Junior)</div>
            <div id="chatWJ" class="chatbox"></div>
          </div>
        </div>

        <div class="tiny" id="status" style="margin-top:10px;"></div>
      </div>
    </div>
  </div>

<script>
const $ = (id) => document.getElementById(id);

const sleep = (ms) => new Promise((r) => setTimeout(r, ms));

function setStatus(txt) {
  const el = $("status");
  if (el) el.textContent = txt || "";
}

function clearChats() {
  const ws = $("chatWS");
  const wj = $("chatWJ");
  if (ws) ws.innerHTML = "";
  if (wj) wj.innerHTML = "";
}

function addBubble(el, text, cls = "") {
  if (!el) return;
  const d = document.createElement("div");
  d.className = "bubble" + (cls ? " " + cls : "");
  d.textContent = text;
  el.appendChild(d);
  el.scrollTop = el.scrollHeight;
}

async function typeLine(el, label) {
  if (!el) return;
  const t = document.createElement("div");
  t.className = "typing";
  t.textContent = label;
  el.appendChild(t);
  el.scrollTop = el.scrollHeight;
  await sleep(450);
  t.remove();
}

function formatServerError(raw, data) {
  // Prefer JSON error, otherwise show raw text (HTML/404/etc.)
  if (data?.error) return String(data.error);
  if (data) return JSON.stringify(data, null, 2);
  return raw || "Unknown error";
}

$("send").addEventListener("click", async () => {
  const mode = $("mode").value;
  const goal = $("goal").value.trim();
  const context = $("context").value.trim();
  if (!goal) return;

  $("send").disabled = true;
  clearChats();
  setStatus("Working...");

  const wsEl = $("chatWS");
  const wjEl = $("chatWJ");

  try {
    let url = "/api/duo";
    let payload = { goal, context };

    if (mode === "ws") { url = "/api/ws"; payload = { goal, context }; }
    if (mode === "wj") { url = "/api/wj"; payload = { task: goal, context }; }

    const res = await fetch(url, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(payload)
    });

    const raw = await res.text();
    let data = null;
    try { data = JSON.parse(raw); } catch {}

    if (!res.ok) {
      addBubble(wsEl, "ERROR:\n" + formatServerError(raw, data), "meta");
      setStatus("Error.");
      return;
    }

    if (!data) {
      addBubble(wsEl, "ERROR:\nServer returned non-JSON:\n" + raw, "meta");
      setStatus("Error.");
      return;
    }

    // Render modes
    if (mode === "duo") {
      const log = data.delegation_log || {};
      const wsPlan = log.ws_plan || {};
      const tasks = log.tasks || [];
      const jr = log.junior_results || [];

      // WS PLAN
      await typeLine(wsEl, "WS is planning...");
      const planText =
        wsPlan.plan_raw
          ? `PLAN:\n${wsPlan.plan_raw}`
          : `PLAN:\n${JSON.stringify(wsPlan, null, 2)}`;
      addBubble(wsEl, planText, "meta");

      // WJ EXECUTION
      for (let i = 0; i < jr.length; i++) {
        const t = jr[i]?.task || tasks[i] || `Task ${i + 1}`;
        const r = jr[i]?.result || "";
        await typeLine(wjEl, "WJ is working...");
        addBubble(wjEl, `TASK:\n${t}\n\nRESULT:\n${r}`);
        await sleep(150);
      }

      // WS FINAL
      await typeLine(wsEl, "WS is reviewing...");
      addBubble(wsEl, `FINAL:\n${data.final_answer || ""}`);

      setStatus("Done.");
      return;
    }

    if (mode === "ws") {
      await typeLine(wsEl, "WS is responding...");
      addBubble(wsEl, JSON.stringify(data, null, 2), "meta");
      setStatus("Done.");
      return;
    }

    if (mode === "wj") {
      await typeLine(wjEl, "WJ is responding...");
      addBubble(wjEl, JSON.stringify(data, null, 2), "meta");
      setStatus("Done.");
      return;
    }

  } catch (e) {
    addBubble(wsEl, "CLIENT ERROR:\n" + String(e), "meta");
    setStatus("Error.");
  } finally {
    $("send").disabled = false;
  }
});
</script>
</body>
</html>
